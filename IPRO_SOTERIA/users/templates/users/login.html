<head>
     <title>Soteria Login</title>
     <link rel="stylesheet" href="page.css"/>
 
      <ul>
        <li style="float:left; display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;">Soteria Login</li>
        <li><a href="#">  About  </a></li>
        <li><a href="#">  Contact  </a></li>
        <li><a href="#"> Create Account </a></li>
      </ul>

</head>
<body>
<main id="main-holder">

  	<h1 id="login-header">Soteria System Login</h1>
    <img src="IPRO_SOTERIA/users/templates/users/login.html" alt="login">
    <div id="login-error-msg-holder">
            {% if form.errors %}
    <p id="login-error-msg">Your username and password didn't match. Please try again.</p>
             {% endif %}
        </div>
  	<form method="post" action="{%url 'users:login' %}" id="login-form">
    {% csrf_token %}
<!--    {{ form.as_p }}-->
<!--        {% if form.errors %}-->
<!--        <div id="login-error-msg-holder">-->
<!--            {% if form.errors %}-->
<!--    <p id="login-error-msg">Your username and password didn't match. Please try again.</p>-->
<!--             {% endif %}-->
<!--        </div>-->
<!--        {% endif %}-->
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
        <button name="submit" id="login-form-submit">Login</button>
        <input type="hidden" name="next"
      value="{%url 'myapp:index' %}" />
    </form>

  {% endblock content %}

</main>
</body>


<style>
form{
	margin-left:auto;
	margin-right:auto;
	width:auto;
	text-align:center;
	justify-content:center;
}
body {
    height: 100%;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    display: grid;
    justify-items: center;
    align-items: start;
    background-color: #3a3a3a;
}
.login-container{
	margin:100px;
}
#main-holder {
  width: 30%;
  height: 50%;
  display: grid;
  justify-items: center;
  align-items: center;
  background-color: white;
  border-radius: 7px;
  box-shadow: 0px 0px 5px 2px black;
}
#login-form-submit {
  width: 100%;
  padding: 7px;
  border: none;
  border-radius: 5px;
  color: white;
  font-weight: bold;
  background-color: #3a3a3a;
  cursor: pointer;
  outline: none;
}
.login-form-field::placeholder {
  color: #3a3a3a;
}

.login-form-field {
    width: 190%;
  border: none;
  border-bottom: 1px solid #3a3a3a;
  margin-bottom: 10px;
  border-radius: 3px;
  outline: none;
  padding: 25px 0px 5px 5px;
}
#login-form {
  align-self: flex-start;
  display: grid;
  justify-items: center;
  align-items: center;
}
#login-error-msg-holder {
  width: 100%;
  height: 100%;
  display: grid;
  justify-items: center;
  align-items: center;
}
#login-error-msg {
  width: 50%;
  text-align: center;
  margin: 0;
  padding: 5px;
  font-size: 12px;
  font-weight: bold;
  color: #8a0000;
  border: 1px solid #8a0000;
  background-color: #e58f8f;


}
ul {
  font-size: 19px;
  width: 100%;
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float:right
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
