{% block content %}
{% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
{% endif %}
  	<div class="login-container">
  	<h1>Soteria System Login</h1>
  	<form method="post" action="{%url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">log in</button>
    <input type="hidden" name="next"
      value="{%url 'myapp:index' %}" />
    </form>

  {% endblock content %}
	</div>
<style>
form{
	margin-left:auto;
	margin-right:auto;
	width:auto;
	text-align:center;
	justify-content:center;
}
body {
	text-align:center;
}
.login-container{
	margin:100px;
}
</style>
